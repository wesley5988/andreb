<h1 class ="title animated jackInTheBox">{{title}}</h1>


<ul class= "animated flipInX" *ngIf="mode=='list'">
  <p class="text-cent" *ngIf = "todos.length == 0"><small>NÃ£o tem nenhuma tarefa para hoje!</small></p>
  <li *ngFor="let todo of todos">
     {{ todo.title }}
    <button (click)="remove(todo)">
      <i class="far fa-trash-alt"></i>
      </button>
    <button *ngIf="!todo.done"button (click)="markAsDone(todo)">
    <i class="far fa-check-circle"></i>
    </button>
    <button *ngIf="todo.done"button (click)="markAsUndone(todo)">
    <i class = "fas fa-check-circle"></i>
    </button>
  </li>
</ul>

<div id ="modal" *ngIf="mode =='add'" class="animated flipInX">
  <h1 class="text-center">Nova tarefa</h1>
  <form [formGroup]="form">

      <input type="text" placeholder="Titulo da tarefa"
      maxlength="60" formControlName="title">
      <small class="danger" *ngIf="form.controls.title.invalid && !form.controls.title.pristine">este campo deve conter entre 3e 60 caracteres</small>
      <p class="text-center">
      <button class="button" [disabled]="form.invalid" (click) = "add()" >
        <i class="far fa-save"></i>
        Salvar</button>
    </p>
      </form>
  <br><br>
</div>

<button class="add-button animated fadeInUp button" (click)="changeMode('add')" *ngIf = "mode == 'list'">
  <i class="fas fa-plus-circle"></i>
  Nova Tarefa
</button>

<button class="add-button animated fadeInUp button" (click)="changeMode('list')" *ngIf = "mode == 'add'">
   Cancelar
  <i class="fas fa-times"></i>
</button>
